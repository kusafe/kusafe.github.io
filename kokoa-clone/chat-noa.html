<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Kokoa Team - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kokoa Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Noa</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, February 6, 2024
      </div>

      <div class="message-row">
        <img src="https://cdn.pixabay.com/photo/2018/07/16/15/31/dog-3542195_1280.png" />
        <div class="message-row__content">
          <span class="message__author">Noa</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">22:07</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://cdn.pixabay.com/photo/2018/07/16/15/31/dog-3542195_1280.png" />
        <div class="message-row__content">
          <span class="message__author">Noa</span>
          <div class="message__info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">22:08</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://cdn.pixabay.com/photo/2018/07/16/15/31/dog-3542195_1280.png" />
        <div class="message-row__content">
          <span class="message__author">Noa</span>
          <div class="message__info">
            <span class="message__bubble">Good Day!</span>
            <span class="message__time">22:09</span>
          </div>
        </div>
      </div>
      <!--div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div-->
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
	
  </body>
</html>
